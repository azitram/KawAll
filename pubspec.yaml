name: kaw_all
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_native_splash: ^2.4.1
  flutter_screenutil: ^5.9.3
  animated_bottom_navigation_bar: ^1.1.0
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  custom_navigation_bar: ^0.8.2
  google_nav_bar: ^5.0.6
  google_sign_in: ^6.2.1
  horizontal_calendar: ^1.1.2
  intl: ^0.18.1
  cloud_firestore: ^5.2.0
  stream_chat_flutter: ^8.0.0
  flutter:
    sdk: flutter
  url_launcher: ^6.1.6
  audioplayers: ^6.0.0
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/audios/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/josefin_sans/JosefinSans-Bold.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-BoldItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Italic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Light.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-LightItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Regular.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-SemiBold.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-SemiBoldItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Thin.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ThinItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ExtraLight.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ExtraLightItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Medium.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-MediumItalic.ttf
  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_screen.png
  android: true
  ios: true
  android_12:
    image: assets/images/play_store_512.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/play_store_512.png
    icon_background_color_dark: "#121212"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/images/1024.png
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: assets/images/1024.png
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: assets/images/1024.png
    icon_size: 48 # min:48, max:256, default: 4