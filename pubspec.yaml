name: kaw_all
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter_native_splash: 2.2.9
  flutter_screenutil: 5.5.4
  animated_bottom_navigation_bar: ^1.1.0
  firebase_core: 1.24.0
  firebase_auth: 3.11.2
  custom_navigation_bar: ^0.8.2
  google_nav_bar: ^5.0.6
  google_sign_in: ^5.4.2
  horizontal_calendar: ^1.0.1
  intl: ^0.17.0
  cloud_firestore: 3.5.1
  stream_chat_flutter: 5.0.1
  flutter:
    sdk: flutter
  url_launcher: ^6.1.6
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/audios/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/josefin_sans/JosefinSans-Bold.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-BoldItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Italic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Light.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-LightItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Regular.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-SemiBold.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-SemiBoldItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Thin.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ThinItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ExtraLight.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-ExtraLightItalic.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-Medium.ttf
        - asset: assets/fonts/josefin_sans/JosefinSans-MediumItalic.ttf
  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_screen.png
  android: true
  ios: true
